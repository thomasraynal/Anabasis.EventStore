deploy:
  provider: NuGet
  api_key:
    secure: zuIMF/Jd5yeqbYdq9HDfTniovjEbGuRKqkBO6KrZpCiR/gjfqAgbSWhcp9htTzhb
  skip_symbols: false
  artifact: /.*\.nupkg/
  on:
    branch: master
